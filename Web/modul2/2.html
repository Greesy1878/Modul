
<!-- htmln -->

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat form validasi pendaftaran </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db; 
            color: white; 
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 20px); 
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: white; 
        }

        button {
            width: calc(100% - 20px); 
            padding: 10px;
            box-sizing: border-box;
            background-color: #3155e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #3155e6;
        }

        /* alert message */
        .alert {
            display: none;
            background-color: #3155e6;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .alert.show {
            display: block;
        }

    
     /*CSS styles*/
    </style>
</head>
<body>
    <div class="container">
        <h1>Membuat form validasi pendaftaran </h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat">
            </div>
            <button type="submit">Daftar</button>
        </form>
    </div>

    <!-- JavaScript code -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registration-form");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                const nama = document.getElementById("nama").value;
                const email = document.getElementById("email").value;
                const alamat = document.getElementById("alamat").value;

                if (!nama || !email || !alamat) {
                    alert("Anda harus mengisi data dengan lengkap!");  // Menampilkan pesan alert jika data kosong
                } else {
                    alert("Pendaftaran berhasil!");
                    // Di sini, Anda dapat mengirim data pendaftaran ke server jika diperlukan.
                }
            });
        });
    </script>
</body>
</html>
